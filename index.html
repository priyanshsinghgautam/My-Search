<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free bing search</title>
</head>
<body>
    <h2>My Search</h2>
    <input type="text" id="text" placeholder="Search here..."><br><br>
    <a href="" id="click">
        <button onclick="search()">search</button>
    </a>

    <script>
        function search(){
            click.href = "https://www.bing.com/search?q=" + text.value;
        }
    </script>
</body>
</html>
